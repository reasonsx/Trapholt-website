    <script>
        const images = document.querySelectorAll('.grayscale-effect');
  
        function randomizeGrayscale() {
          images.forEach(image => {
            const randomValue = Math.random() * 100; // Generate a random value between 0 and 100
            image.style.filter = `grayscale(${randomValue}%)`;
          });
        }
  
        setTimeout(() => {
          const intervalId = setInterval(() => {
            randomizeGrayscale(); // Randomize grayscale every 1/3 seconds
          }, 333);
  
          setTimeout(() => {
            clearInterval(intervalId);
  
            images.forEach(image => {
              image.style.filter = 'grayscale(0%)'; // Set grayscale to 0% after 4 seconds
            });
          }, 4000);
        }, 0);
      </script>
