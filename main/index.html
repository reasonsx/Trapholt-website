    .hero-container {

    .carousel {

      /* Ensure the images inside the carousel do not exceed the container width */

    .carousel-item img {
      width: 100%;
      /* Make sure the images inside the carousel take the full width */
      height: 700px;
      /* Maintain aspect ratio */

    .carousel-caption {
